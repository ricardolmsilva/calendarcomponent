<app-calendar state="month"
              [selectedYear]="activeYear"
              [selectedMonth]="activeMonth"
              (evtDateChanged)="dateChanged($event)"
              [monthlyCalendarData]="monthlyCalendarData"
              [detailsBarLabels]="detailsBarLabels"
              (evtDraggable)="evtDraggableClicked($event)"
              (evtMonthlyCalendarDay)="evtMonthlyCalendarDayClicked($event)"></app-calendar>
