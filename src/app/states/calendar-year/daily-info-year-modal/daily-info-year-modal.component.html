<div class="modal-header">
  <h4 class="modal-title">Lista de eventos - {{evtDayYearViewClicked[0].days[0].day}} / {{evtDayYearViewClicked[0].month}} / {{evtDayYearViewClicked[0].year}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="container">
    <div class="row m-o py-3 border-bottom" *ngFor="let events of evtDayYearViewClicked">


      <div class="col-12 my-3" *ngFor="let evt of events.days[0].events">
        <h4>{{evt.type.descricao}}</h4>
        <h6>Prioridade: {{evt.type.prioridade}}</h6>
        <p class="mt-2">CÃ³digo: {{evt.type.codigo}}</p>
        <p>Cor: <span [ngClass]="evt.type.color">{{evt.type.color}}</span></p>
        <p>
          {{evt.body}}
        </p>
        <div class="col-12">
          <button type="button" class="btn btn-primary mr-2">Aprovar evento</button>
          <button type="button" class="btn btn-danger mx-2">Reprovar evento</button>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="close('Close click')">Close</button>
</div>
