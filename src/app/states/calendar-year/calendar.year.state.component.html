<app-calendar state="year"
              [(selectedYear)]="activeYear"
              [anualCalendarData]="anualCalendarData"
              [detailsBarLabels]="detailsBarLabels"
              [multipleSelect]="multipleSelect"
              (evtDateChanged)="dateChanged($event)"
              (evtDayYearViewClicked)="dayYearViewClicked($event)"
              (evtDragYearViewClicked)="dragYearViewClicked($event)"
              (evtMonthClicked)="yearClicked($event.year, $event.month)"></app-calendar>
