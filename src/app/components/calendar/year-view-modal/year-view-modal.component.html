<div class="modal-header">
  <h4 class="modal-title">Lista de eventos - {{day}} / {{month}} / {{year}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="container">
    <div class="row m-o py-3 border-bottom" *ngFor="let evt of eventsData">

      <div class="col-12">
        <h4>{{evt.type.descricao}}</h4>
        <h6>Prioridade: {{evt.type.prioridade}}</h6>
        <p class="mt-2">CÃ³digo: {{evt.type.codigo}}</p>
        <p>Cor: <span [class]="evt.type.color">{{evt.type.color}}</span></p>
        <p>
          {{evt.body}}
        </p>
      </div>
      <div class="col-12">
        <button type="button" class="btn btn-primary mr-2">Aprovar evento</button>
        <button type="button" class="btn btn-danger mx-2">Reprovar evento</button>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="close('Close click')">Close</button>
</div>
