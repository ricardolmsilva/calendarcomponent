<div class="calendar" [ngSwitch]="state">
  <div *ngSwitchCase="'month'">
    <app-details-bar [(year)]="selectedYear"
                     [(month)]="selectedMonth"
                     (evtDateChanged)="dateChanged($event)"
                     [monthSelectorDisabled]="false"></app-details-bar>
    <app-month-view [activeMonth]="selectedMonth"
                    [activeYear]="selectedYear"
                    [monthlyCalendarData]="monthlyCalendarData"
                    (evtDraggableClicked)="evtDraggableClicked($event)"
                    (evtMonthlyCalendarDayClicked)="evtMonthlyCalendarDayClicked($event)"></app-month-view>
  </div>

  <div *ngSwitchCase="'year'">
    <app-details-bar [year]="selectedYear"
                     (yearChange)="yearChanged($event)"
                     (evtDateChanged)="dateChanged($event)"
                     [monthSelectorDisabled]="true"></app-details-bar>
    <app-year-view [activeYear]="selectedYear"
                   [anualCalendarData]="anualCalendarData"
                   (evtMonthClicked)="monthClicked($event)"></app-year-view>
  </div>
</div>
